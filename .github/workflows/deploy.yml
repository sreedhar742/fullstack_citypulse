name: Deploy Frontend

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21
        
    - name: Install dependencies
      run: |
        cd citypulse-frontend
        npm ci
        
    - name: Build project
      run: |
        cd citypulse-frontend
        npm run build
        
    - name: Debug - Verify build output
      run: |
        ls -la
        ls -la citypulse-frontend/
        ls -la citypulse-frontend/dist/ || echo "Dist directory doesn't exist!"
        
    - name: Deploy to server via SSH with password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "./citypulse-frontend/dist/*"
        target: "/var/www/deployment/"
        strip_components: 2
