name: Deploy Frontend

on:
  push:
    branches: [ main ]  # Or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 21  # Adjust to your Node version
        
    - name: Install dependencies
      run: 
        cd citypulse-frontend
        npm ci  # Or yarn install --frozen-lockfile
      
    - name: Build project
      run: |
        cd citypulse-frontend
        npm run build  # Or your build command
    - name: Deploy to server via SSH with password
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.SSH_PASSWORD }}
        source: "build/"  # Your build output folder
        target: "/var/www/deployments/"